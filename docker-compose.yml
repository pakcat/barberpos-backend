version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: barberpos
      POSTGRES_USER: barberpos_user
      POSTGRES_PASSWORD: barberpos_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override to hit dockerized db by default
      DATABASE_URL: postgres://barberpos_user:barberpos_password@db:5432/barberpos?sslmode=disable
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db_data:
